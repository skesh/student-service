<app-dynamic-form [fields]="newQuestionFields" (save)="afs.addItem('questions', $event)">
</app-dynamic-form>

<table mat-table [dataSource]="questions$ | async">
  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef>Вопрос</th>
    <td mat-cell *matCellDef="let element">{{element.question}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Действия</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="afs.deleteItem('questions', element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
