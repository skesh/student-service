<app-dynamic-form [fields]="newProfessionFields" (save)="save($event)">
</app-dynamic-form>

<mat-list *ngIf="profession$ | async as profession">
  <mat-list-item *ngFor="let p of profession">
    <button mat-icon-button (click)="delete(p.id)">
      <mat-icon>delete</mat-icon>
    </button>

    <span>{{p.name}}</span>
  </mat-list-item>
</mat-list>
