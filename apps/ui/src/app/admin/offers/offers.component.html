<app-dynamic-form [fields]="newOfferFields" (save)="afs.addItem('offers', $event)">
</app-dynamic-form>

<table mat-table [dataSource]="offers$ | async">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Заголовок</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Раздел</th>
    <td mat-cell *matCellDef="let element">{{typesEnum[element.type]}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Действия</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="afs.deleteItem('offers', element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
