<app-dynamic-form [fields]="newBannerFields" (save)="afs.addItem('banners', $event)">
</app-dynamic-form>

<mat-list *ngIf="banners$ | async as banners">
  <mat-list-item *ngFor="let banner of banners">
    <button mat-icon-button (click)="afs.deleteItem('banners', banner.id)">
      <mat-icon>delete</mat-icon>
    </button>
    {{banner.name}}
  </mat-list-item>
</mat-list>
