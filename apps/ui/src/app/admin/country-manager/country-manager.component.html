<app-dynamic-form [fields]="newCountryFields" (save)="afs.addItem('country', $event)">
</app-dynamic-form>

<ng-container *ngIf="country$ | async as country">
  <mat-list>
    <mat-list-item *ngFor="let c of country">
      <button mat-icon-button (click)="afs.deleteItem('country', c.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <span>{{c.name}}</span>
    </mat-list-item>
  </mat-list>
</ng-container>
