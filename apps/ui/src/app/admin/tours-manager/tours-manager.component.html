<ng-container *ngIf="newTourFields.length">
  <app-dynamic-form [fields]="newTourFields" (save)="add($event)"></app-dynamic-form>
</ng-container>

<ng-container *ngIf="programs$ | async as programs">
  <ng-container *ngIf="tours$ | async as tours">
    <table mat-table [dataSource]="tours">
      <ng-container matColumnDef="programId">
        <th mat-header-cell *matHeaderCellDef>Программа</th>
        <td mat-cell *matCellDef="let element">
          {{getProgramById(programs, element.programId)?.title}}
        </td>
      </ng-container>

      <ng-container matColumnDef="dateStart">
        <th mat-header-cell *matHeaderCellDef>Начало смены</th>
        <td mat-cell *matCellDef="let element">{{element.dateStart | date: 'dd.MM.yyyy'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="dateEnd">
        <th mat-header-cell *matHeaderCellDef>Конец смены</th>
        <td mat-cell *matCellDef="let element">{{element.dateEnd | date: 'dd.MM.yyyy'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="seats">
        <th mat-header-cell *matHeaderCellDef>Мест всего</th>
        <td mat-cell *matCellDef="let element">{{element.seats}}</td>
      </ng-container>

      <ng-container matColumnDef="seatsOccupied">
        <th mat-header-cell *matHeaderCellDef>Мест занято</th>
        <td mat-cell *matCellDef="let element">{{element.seatsOccupied}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Стоимость</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Действия</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>

</ng-container>
